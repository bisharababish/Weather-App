<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="zip" placeholder="Enter Zip Code">
        <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
        <button id="generate">Get Weather</button>
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
