<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Weather app</h1>
    </header>
    <main>
      <section>
        <label for="zip">Enter ZIP code here:</label>
        <input id="zip" type="text" placeholder="Should be 5 numbers." />
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings" placeholder="Share your thoughts here"></textarea>
        <button id="generate">Generate</button>
      </section>
      <section id="entryHolder">
        <div id="date">Date: </div>
        <div id="temp">Temperature: </div>
        <div id="content">Feelings: </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
